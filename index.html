<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger Project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header id="L1">
      <div class="main-log">
        <img src="img/main logo.svg" class="logo" alt="Main Logo" />
      </div>
      <div>
        <nav class="nav-bar">
          <ul>
            <li><a href="#L2">Top Picks</a></li>
            <li><a href="#L3">Whopper</a></li>
            <li><a href="#L4">Stunner Menu</a></li>
            <li><a href="#L5">New Foodie Collection</a></li>
            <li><a href="#L6">Deal of the Day</a></li>
          </ul>
        </nav>

        <div class="hamburger-container">
          <div class="hamburger">
            <div id="bar-1" class="row"></div>
            <div id="bar-2" class="row"></div>
            <div id="bar-3" class="row"></div>
          </div>
        </div>
      </div>
    </header>

    <div class="banner">
      <img src="img/banner.jpg" alt="Banner Background" />
    </div>
    <p class="banner-paragraph">Well, You can’t resist anymore!</p>

    <h1 class="title" id="L2">Top Picks</h1>
    <div class="title-pics">
      <img src="img/top picks pic.jpg" alt="" />
    </div>

    <h1 class="title mar-top" id="L3">Whopper</h1>
    <div class="title-pics">
      <img src="img/whopper pic.jpg" alt="" />
    </div>

    <h1 class="title mar-top" id="L4">Stunner Menu</h1>
    <div class="title-pics">
      <img src="img/stunner menu pic.jpg" alt="" />
    </div>

    <h1 class="title mar-top" id="L5">New Foodie Collection</h1>
    <div class="title-pics">
      <img src="img/New Foodie pic.jpg" alt="" />
    </div>

    <h1 class="title mar-top" id="L6">Deal of the Day</h1>
    <div class="title-pics">
      <img src="img/Deal of the Day pic.jpg" alt="" />
    </div>

    <p class="bottom-link"><a href="#L1">Go to Top</a></p>

    <p class="made-with">
      Made with <span class="heart">❤️</span> by
      <span class="my-name">Chaudhary Abdul Rehman.</span>
    </p>
  </body>
</html>
